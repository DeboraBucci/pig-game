<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Pig Game</title>

    <!-- CUSTOM STYLE
    ============================================================================== -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- GOOGLE FONTS
    ============================================================================== -->
    <link rel="stylesheet" href="./css/style.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Josefin+Sans:wght@500;700&family=Mukta:wght@400;600&family=Poppins:ital,wght@0,500;0,600;0,700;1,500;1,600;1,700&family=Quicksand:wght@500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- FONT AWESOME
    ============================================================================== -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <!-- PLAYER ONE
    ============================================================================== -->
      <header>
        <h1>WELCOME TO PIGGY GAME!</h1>
        <div>
          <div>
            <button class="start">
              <i class="fas fa-dice"></i> START PLAYING
            </button>
            <button class="btn-1 diff hide">EASY</button>
            <button class="btn-2 diff hide">NORMAL</button>
            <button class="btn-3 diff hide">HARD</button>
          </div>
          <button id="rules">RULES</button>
          <button id="credits">CREDITS</button>
          <div class="hide" id="return">
            <i class="fas fa-reply"></i>
          </div>
        </div>
      </header>

      <section class="player player--1 player--active none--display">
        <div class="total-score">
          <h2 class="name" id="name--1">Player One</h2>
          <p class="score" id="score--1">0</p>
        </div>

        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>
      <section class="player player--2 none--display">
        <div class="total-score">
          <h2 class="name" id="name--2">Player Two</h2>
          <p class="score" id="score--2">0</p>
        </div>

        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--2">0</p>
        </div>
      </section>

      <img
        width="100px"
        src="./images/dice-1.png"
        alt="Playing dice"
        class="dice none--display"
      />
      <button class="btn btn--new none--display">
        <i class="fas fa-retweet"></i> NEW GAME
      </button>
      <button class="btn btn--roll none--display">
        <span>ðŸŽ²</span> Roll Dice
      </button>
      <button class="btn btn--hold none--display">
        <i class="fas fa-archive"></i> Hold
      </button>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
